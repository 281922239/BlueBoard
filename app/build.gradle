buildscript {
    repositories {
        maven {
//            url "http://127.0.0.1:8081/nexus/content/groups/public/"
            url "http://uk.maven.org/maven2/"
        }
    }
    //    repositories {
//        jcenter()
//    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}

allprojects {
    repositories {
        maven {
//            url "http://127.0.0.1:8081/nexus/content/groups/public/"
            url "http://uk.maven.org/maven2/"

        }
    }
//    repositories {
//        jcenter()
//    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.succlz123.axbtube.app"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:22.2.0'

    compile 'it.neokree:MaterialNavigationDrawer:1.3.3'


    compile 'com.squareup.okhttp:okhttp:2.4.0'//okhttp
    compile 'com.google.code.gson:gson:2.3.1'

    compile 'com.melnykov:floatingactionbutton:1.3.0'

    //内存泄露查看
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

    compile 'com.facebook.fresco:fresco:0.5.3+'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.5.3+'


    compile 'com.koushikdutta.ion:ion:2.+'

}
